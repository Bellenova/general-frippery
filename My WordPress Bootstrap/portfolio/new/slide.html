<style>
 .after {
	display: none;
}
.buttons {

}
.slides {	
}
.fp_next_thumb2,
.fp_prev_thumb2{
	background:transparent url(/new/images/sliderNav.png) no-repeat top left;
	position:absolute;
	top:0px;
	width:72px;
	height:28px;
	cursor:pointer;
	box-shadow: -2px 0 5px #59758F;
    -webkit-box-shadow: -2px 0 5px #59758F; 
    -moz-box-shadow: -2px 0 5px #59758F;
}
.fp_next_thumb2 {
		border-left: 0px none;
}

.fp_next_thumb2:hover{
	background-position:left top;
}
.fp_prev_thumb2:hover{
	background-position:right top;
}
.fp_next_thumb2{
	left:35px;
	background-position:left bottom;
}
.fp_prev_thumb2{
	right:35px;
	background-position:right bottom;
}
.toolbar {
	width: 210px;	
	position:absolute; 
	right:0px; top:0px;
	cursor:pointer;
	z-index: 999999;
}
</style>
<script>
$(document).ready(function() {
		$('.fp_prev_thumb2').click(function() {
		  $('.after').hide();
		  $(".before").show();
		});
		$('.fp_next_thumb2').click(function() {
		  $('.before').hide();
		  $(".after").show();
		});
		$(function() {
			$( ".toolbar" ).draggable();
		});
	 
});
      
        
        
		
</script>
<div class="toolbar">
<div class="buttons">
    <span id="fp_prev_thumb2" class="fp_prev_thumb2"></span>&#xa0;
    <span id="fp_next_thumb2" class="fp_next_thumb2"></span>&#xa0;
</div>
</div>
<div class="slides">
  <div class="slide"><img src="/new/gallery/1_before.jpg" width="1170" alt="Slide 1" class="before" /></div>
  <div class="slide"><img src="/new/gallery/1_after.jpg" width="1170" alt="Slide 2" class="after" /></div>
</div>
</div>
