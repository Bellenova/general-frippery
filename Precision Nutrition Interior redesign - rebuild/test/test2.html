<html><head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.io/backbone/backbone-min.js"></script>
    <script type="text/html" id="myTemplate">
        <h2>This is my custom form template!</h2>
        <form><%= fieldsets %></form>
    </script>
    <script>
	$(function(){

  
  var myForm = Backbone.View.extend({
   template: function(attrs){
     return _.template($('#myTemplate').html(),attrs);
   },
    
    render: function(){
      $('body').append(this.template({fieldsets: 'fieldsets'}));
    }

  });
  
  new myForm().render();
            
});
	</script>
</head>
<body>
  
  </body>
  </html>
