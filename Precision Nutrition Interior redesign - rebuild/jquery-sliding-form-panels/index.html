<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Sliding Registration Panel Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://www.templatemonster.com/favicon.ico">
  <link rel="icon" href="http://www.templatemonster.com/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=ABeeZee:400,400italic">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="formslider.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
  <div id="w">
    <h1>jQuery Sliding Login/Registration Form</h1>
    
    <div id="page">
      <div id="content-login">
        <h2>Login to the Site</h2>
        <div class="content">
          <a href="#" class="slidelink" id="showregister">Don't Have An Account? &rarr;</a>
          <form id="login" name="login" action="#" method="post">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="txtfield" tabindex="1" autocomplete="off">
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="txtfield" tabindex="2" autocomplete="off">
            
            <input type="submit" name="loginbtn" id="loginbtn" value="Login" class="btn" tabindex="3">
          </form>
        </div>
      </div><!-- /end #content-login -->
      
      
      <div id="content-register">
        <h2>Register a New Account</h2>
        <div class="content">
        <a href="#" class="leftsidelink" id="showlogin">&larr; Already Have an Account? Login Now!</a>
        <form id="register" name="register" action="#" method="post">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" class="txtfield" tabindex="4" autocomplete="off">
          
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" class="txtfield" tabindex="5" autocomplete="off">
          
          <label for="newemail">Email Address</label>
          <input type="email" name="newemail" id="newemail" class="txtfield" tabindex="6" autocomplete="off">
          
          <label for="password1">Password</label>
          <input type="password" name="password1" id="password1" class="txtfield" tabindex="7" autocomplete="off">
          
          <label for="password2">Confirm Password</label>
          <input type="password" name="password2" id="password2" class="txtfield" tabindex="8" autocomplete="off">
          
          <input type="submit" name="registerbtn" id="registerbtn" value="Sign Up" class="btn" tabindex="9">
        </form>
        </div>
      </div><!-- /end #content-register -->
      
    </div><!-- /end #page -->
  </div><!-- /end #w -->
</body>
</html>
